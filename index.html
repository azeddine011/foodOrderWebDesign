<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Website</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    

</head>
<body>
    <!-- navbar section -->
    <section class="navbar">
        <div class="navbar-container">
            <!-- logo div -->
            <div class="logo">
                <a href="#" title="Food Home">
                    <img src="/images/FoodLogo3.png" alt="Website logo" class="img-logo">
                </a>
            </div>
            <!-- menu  -->
            <div class="menu text-right">
                <ul id="menu-list">
                    <li><a href="#" title="Home">Home</a></li>
                    <li><a href="#" title="Categories">Categories</a></li>
                    <li><a href="#" title="About us">About us</a></li>
                    <li><a href="#" title="Contact">Contact</a></li>
                </ul>
            </div>
            
            
            <img src="/images/icons-menu-128.png" alt="" id="icon-menu">
            
            
        </div>
    </section>
    <section class="feature-img">
        <div class="feature-container">
            <div class="title split">
                <p>You don't need a silver fork to eat good food</p>
                <!-- <button>Order Here <i class="fa-thin fa-arrow-right"></i></button> -->
                <button>Order Here <span>&#10230;</span></button>
                
            </div>
            <div class="circles split">
                <div class="circleOne">
                    <div class="circleTwo">
                        <img src="/images/plate1.png" alt="Plate" class="img-plate1">
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
